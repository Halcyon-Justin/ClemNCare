# Logging Configuration
logging.level.root=INFO
# logging.file.name=clemncare.log

# Spring Profiles
spring.profiles.active=dev

# Security Configuration (for development)
spring.security.user.name=user
spring.security.user.password=pass

# Datasource Config
spring.datasource.url=jdbc:mysql://localhost:3306/clemncare?useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
# spring.jpa.properties.hibernate.ejb.interceptor.session_scoped=true
spring.jpa.properties.hibernate.interceptor=true